<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta charset="ISO-8859-1">
    <title>学生管理系统</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>
<div class="container">
    <h1>学生管理</h1>
    <hr>
    <h2>更改学生信息</h2>

    <form action="#" th:action="@{/saveStu}" th:object="${stu}" method="POST">

        <!-- Add hidden form field to handle update -->
        <input type="hidden" th:field="*{id}" />

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{stuid}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{type}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{grade}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{phone}" class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2"> 更改</button>
    </form>

    <hr>

    <a th:href="@{/stuindex}"> 返回到学生列表</a>
</div>
</body>

</html>
